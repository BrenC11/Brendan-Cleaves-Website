<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 1600" role="img" aria-labelledby="t d">
  <title id="t">Project thumbnail placeholder</title>
  <desc id="d">Minimal placeholder card for projects without artwork.</desc>
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#101010"/>
      <stop offset="100%" stop-color="#242424"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="1600" fill="url(#bg)"/>
  <rect x="90" y="90" width="1020" height="1420" fill="none" stroke="#5f5f5f" stroke-width="8"/>
  <text x="600" y="760" text-anchor="middle" fill="#f1f1f1" font-family="system-ui, sans-serif" font-size="72" letter-spacing="8">PROJECT</text>
  <text x="600" y="860" text-anchor="middle" fill="#bdbdbd" font-family="system-ui, sans-serif" font-size="42" letter-spacing="6">THUMBNAIL</text>
</svg>
